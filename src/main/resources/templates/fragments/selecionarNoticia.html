<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:fragment="content" style='margin-top: 1em;margin-bottom: 1em'>
            <div class="container">
                <div class="jumbotron col-sm-12">
                    <h2>Prezadx</h2>
                    <p>Por favor selecione uma notícia, ao fazer isso abrirá uma página contendo alguns comentários desta notícia. Ao classificar todos os comentários da mesma,
                        ela deve ser removida desta lista e um e-mail será enviado contendo os resultados de sua classificação</p>
                </div>
                <table id="tabelaprincipal" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr >
                            <th >Titulo</th>
                            <th >Classificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entrada : ${noticias}"> 
                            <td  th:text="${entrada.titulo}" ></td>
                            <td><a  th:href="@{'/mostrarComentarios?id='+${entrada.id}}" ><div class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Classificar</div></a></td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
